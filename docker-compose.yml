version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: bugbounty-db
    environment:
      POSTGRES_DB: bugbounty
      POSTGRES_USER: bugbounty_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432" # Changed to 5433 to avoid conflict
    networks:
      - bugbounty-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U bugbounty_user" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (for Celery task queue)
  redis:
    image: redis:7-alpine
    container_name: bugbounty-redis
    ports:
      - "6379:6379"
    networks:
      - bugbounty-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Main Application
  app:
    build: .
    container_name: bugbounty-app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=bugbounty
      - DB_USER=bugbounty_user
      - DB_PASSWORD=${DB_PASSWORD:-changeme123}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./src:/app/src
      - ./config.yaml:/app/config.yaml
      - ./reports:/app/reports
      - ./logs:/app/logs
      - ./data:/app/data
    ports:
      - "8000:8000"
    networks:
      - bugbounty-network
    command: python src/main.py api --host 0.0.0.0 --port 8000

  # Celery Worker (for async tasks)
  worker:
    build: .
    container_name: bugbounty-worker
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=bugbounty
      - DB_USER=bugbounty_user
      - DB_PASSWORD=${DB_PASSWORD:-changeme123}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./src:/app/src
      - ./config.yaml:/app/config.yaml
      - ./reports:/app/reports
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - bugbounty-network
    command: celery -A src.tasks worker --loglevel=info

  # Celery Beat (for scheduled tasks)
  scheduler:
    build: .
    container_name: bugbounty-scheduler
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=bugbounty
      - DB_USER=bugbounty_user
      - DB_PASSWORD=${DB_PASSWORD:-changeme123}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./src:/app/src
      - ./config.yaml:/app/config.yaml
      - ./reports:/app/reports
      - ./logs:/app/logs
    networks:
      - bugbounty-network
    command: celery -A src.tasks beat --loglevel=info

networks:
  bugbounty-network:
    driver: bridge

volumes:
  postgres_data:
